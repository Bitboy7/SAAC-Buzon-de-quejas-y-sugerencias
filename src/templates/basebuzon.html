<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-<hash>" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/buzon.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="ruta_a_toastify/toastify.css">
  <script type="text/javascript" src="ruta_a_toastify/toastify.js"></script>
  <title>Account</title>

</head>
<header>
  <!--Navegacion-->
  <div class="align-items-end justify-content-end">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-xl ">
        <div class="logo">
          <img src="{{ url_for('static', filename='img/SAACLogo.png') }}" height="30px" width="90px" alt="Logo">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('Buzon') }}">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Mi cuenta
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{ url_for('Estatus') }}">Mi perfil </a></li>
                <li><a class="dropdown-item" href="{{ url_for('contrasena') }}">Configuración</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item animate__pulse" href="{{ url_for('logout') }}">Cerrar sesión</a></li>
              </ul>
            </li>
            <li><span></span></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
{% block body %}
{% if message %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

{% endblock %}
<!--Footer-->
<footer class="text-white text-center">
  <!-- Grid container -->
  <!-- Copyright -->
  <div class="text-center p-3">
    © 2023 Copyright:
    <a class="text-white" href="https://mdbootstrap.com/">Codix.com</a>
  </div>
  <!-- Copyright -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
